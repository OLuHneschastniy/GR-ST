<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>85-CORE System</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      /* --- DARK MODE (DEFAULT) --- */
      --bg-color: #0d1117;
      --card-bg: #161b22;
      --card-border: #30363d;
      --text-main: #e6edf3;
      --text-sec: #8b949e;
      --accent-glow: rgba(56, 139, 253, 0.15);
      --accent-border: #1f6feb;
      --btn-bg: #21262d;
      --btn-hover: #30363d;
      
      /* Global Settings */
      --radius: 12px;
      --font-family: 'DotGothic16', sans-serif;
      --base-spacing: 1px;
    }

    /* --- LIGHT MODE (VINTAGE AUTUMN) --- */
    body.light-mode {
      --bg-color: #d0c8b6;
      --card-bg: #dbd4c4;
      --card-border: #b0a590;
      --text-main: #3d2f25;
      --text-sec: #6b5a4a;
      --accent-glow: rgba(166, 77, 24, 0.1);
      --accent-border: #a64d18;
      --btn-bg: #c4bbab;
      --btn-hover: #b5ac9d;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
      line-height: 1.4;
      letter-spacing: var(--base-spacing);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- LOADING SCREEN --- */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease, visibility 0.6s;
    }
    .loader-content {
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    .grad-cap {
      width: 80px;
      height: 80px;
      fill: white;
      margin-bottom: 20px;
    }
    .loader-title {
      font-size: 32px;
      font-weight: 400;
      letter-spacing: 6px;
      color: white;
      margin: 0;
      text-transform: uppercase;
    }
    .hidden-loader {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* --- HEADER --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 24px;
      background: color-mix(in srgb, var(--bg-color), transparent 15%);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--card-border);
      height: 70px;
      flex-shrink: 0;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Back Button */
    #back-btn {
      display: none; /* Hidden by default */
      background: transparent;
      border: 1px solid var(--card-border);
      color: var(--text-main);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: var(--font-family);
      text-transform: uppercase;
      font-size: 14px;
    }
    #back-btn:hover { background: var(--btn-hover); }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    #date {
      font-size: 12px;
      color: var(--text-sec);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .theme-toggle {
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .theme-toggle:hover { background: var(--btn-hover); }

    /* --- MAIN CONTAINER --- */
    #main-container {
      flex-grow: 1;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* --- MENU VIEW (WIDGETS) --- */
    #menu-view {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      animation: fadeIn 0.5s ease;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .menu-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      aspect-ratio: 1 / 1; /* Square widgets */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 24px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .menu-card:hover {
      transform: translateY(-5px);
      border-color: var(--text-sec);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .menu-card:active {
      transform: scale(0.98);
    }

    .menu-icon svg {
      width: 48px;
      height: 48px;
      stroke: var(--text-main);
      opacity: 0.8;
    }

    .menu-label {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 400;
      color: var(--text-main);
    }

    /* Dot pattern decoration for menu cards */
    .menu-card::before {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 8px;
      height: 8px;
      background: var(--accent-border);
      border-radius: 50%;
      opacity: 0.5;
    }

    /* --- SCHEDULE VIEW --- */
    #schedule-view {
      display: none; /* Hidden by default */
      padding-top: 20px;
      animation: slideIn 0.4s ease;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 0 10px;
      flex-wrap: wrap;
    }
    button.ctrl-btn {
      padding: 12px 24px;
      border-radius: 4px;
      border: 1px solid var(--card-border);
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--text-main);
      transition: all 0.2s ease;
      font-family: var(--font-family);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button.ctrl-btn:hover { 
      background: var(--btn-hover); 
      border-color: var(--text-sec);
    }

    .schedule {
      max-width: 650px;
      margin: auto;
      padding: 0 16px 60px 16px;
    }
    .schedule h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 400;
      color: var(--text-sec);
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    .day {
      background: var(--card-bg);
      margin-bottom: 18px;
      padding: 24px;
      border-radius: var(--radius);
      border: 1px solid var(--card-border);
    }
    .day.current-day {
      border: 1px solid var(--accent-border);
      box-shadow: 0 0 20px var(--accent-glow);
      background: linear-gradient(to bottom right, var(--card-bg), var(--accent-glow));
    }
    .day h3 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 400;
      color: var(--text-main);
      display: flex;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .day.current-day h3::after {
      content: '●';
      font-size: 14px;
      color: var(--accent-border);
      margin-left: 12px;
      animation: pulse 2s infinite;
    }
    ul { padding: 0; margin: 0; list-style: none; }
    li {
      margin-bottom: 16px;
      display: flex;
      align-items: baseline;
      font-size: 17px;
      border-bottom: 1px dotted var(--card-border); 
      padding-bottom: 12px;
    }
    li:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    li span.time {
      font-weight: 400;
      color: var(--text-sec);
      font-size: 15px;
      min-width: 60px;
      margin-right: 12px;
    }
    .subject-text { flex-grow: 1; color: var(--text-main); }
    .room {
      background: rgba(120, 120, 120, 0.1); 
      color: var(--text-main);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 12px;
      white-space: nowrap;
      border: 1px solid var(--card-border);
    }
    .absent { width: 100%; color: var(--text-sec); font-size: 15px; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

    /* --- IFRAME VIEW --- */
    #iframe-view {
      display: none; /* Hidden by default */
      width: 100%;
      height: 100%;
      animation: slideIn 0.4s ease;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white; /* Ensure iframe has background if loading slow */
    }

    /* --- UTILS --- */
    .hidden { display: none !important; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: 1fr; max-width: 300px; }
      .menu-card { aspect-ratio: 2 / 1; flex-direction: row; align-items: center; padding: 0 24px; }
      .menu-card::before { top: 50%; transform: translateY(-50%); }
      .menu-icon { margin-right: 20px; }
      .header-left { gap: 10px; }
      header h1 { font-size: 18px; }
    }
  </style>
</head>
<body class="dark-mode">

  <div id="loader">
    <div class="loader-content">
      <svg class="grad-cap" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L1 7L12 12L23 7L12 2Z"/>
        <path d="M3.49996 11.4116V14.6356C3.49996 16.8447 7.30555 18.6356 12 18.6356C16.6944 18.6356 20.5 16.8447 20.5 14.6356V11.4116L12 15.2753L3.49996 11.4116Z"/>
      </svg>
      <h1 class="loader-title">85-CORE</h1>
    </div>
  </div>

  <header>
    <div class="header-left">
      <button id="back-btn" onclick="goHome()">&#60; Назад</button>
      <div>
        <h1 id="header-title">85-CORE</h1>
        <div id="date"></div>
      </div>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <svg id="theme-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </div>
  </header>

  <div id="main-container">
    
    <div id="menu-view">
      <div class="menu-grid">
        
        <div class="menu-card" onclick="openSchedule()">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
          </div>
          <div class="menu-label">Розклад</div>
        </div>

        <div class="menu-card" onclick="openReports()">
          <div class="menu-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </div>
          <div class="menu-label">Рапортички</div>
        </div>

      </div>
    </div>

    <div id="schedule-view">
      <div class="controls">
        <button class="ctrl-btn" onclick="showWeek(1)">Тиждень 1</button>
        <button class="ctrl-btn" onclick="showWeek(2)">Тиждень 2</button>
        <button class="ctrl-btn" onclick="autoWeek()">Авто</button>
      </div>
      <div id="schedule" class="schedule"></div>
    </div>

    <div id="iframe-view">
      <iframe src="https://st-gr.tiiny.site" title="Рапортички"></iframe>
    </div>

  </div>

  <script>
    // --- LOADER ---
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden-loader');
      }, 1800);
      showDate();
      autoWeek(); // Pre-load schedule
    });

    // --- NAVIGATION LOGIC ---
    function openSchedule() {
      document.getElementById('menu-view').style.display = 'none';
      document.getElementById('schedule-view').style.display = 'block';
      document.getElementById('iframe-view').style.display = 'none';
      document.getElementById('back-btn').style.display = 'block';
      
      // Auto scroll to current day when opening
      setTimeout(() => {
        const activeDay = document.querySelector('.current-day');
        if (activeDay) activeDay.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 100);
    }

    function openReports() {
      document.getElementById('menu-view').style.display = 'none';
      document.getElementById('schedule-view').style.display = 'none';
      document.getElementById('iframe-view').style.display = 'block';
      document.getElementById('back-btn').style.display = 'block';
    }

    function goHome() {
      document.getElementById('menu-view').style.display = 'flex'; // Flex to center
      document.getElementById('schedule-view').style.display = 'none';
      document.getElementById('iframe-view').style.display = 'none';
      document.getElementById('back-btn').style.display = 'none';
    }

    // --- SCHEDULE DATA & LOGIC ---
    const times = ["9:00", "10:40", "12:30", "14:00"];

    const subjects = {
      "Основи алгоритмів": "212",
      "Комп'ютерна логіка": "210",
      "Іноземна мова": "419",
      "Теорія кіл": "317",
      "Фізична культура": "ск1",
      "Вища математика": "426",
      "Історія України": "207",
      "Фізика і астрономія": "421",
      "Математика": "424",
      "Технології М3": "209",
      "Українська література": "411",
      "Виховна година": "411",
      "Українська мова": "411"
    };

    const schedules = {
      1: {
        "Пн": ["Основи алгоритмів  - Грабовчак Т.В.", "Комп'ютерна логіка - Вороніна С.В.", "Іноземна мова - Токарєва О.В.", "Теорія кіл - Чорний О.А."],
        "Вт": ["Фізична культура - Філіппов Д.В.", "Вища математика - Гончаров О.М.", "Історія України - Домніна Г.С."],
        "Ср": ["Вища математика - Гончаров О.М.", "Історія України - Домніна Г.С.", "Фізика і астрономія - Карпова П.М."],
        "Чт": ["Математика - Коваль І.А.", "Технології М3 - Олійник О.Ю.", "Українська література - Прощенко І.М.", "Виховна година - Прощенко І.М."],
        "Пт": ["Українська мова - Прощенко І.М.", "Комп'ютерна логіка - Вороніна С.В.", "Фізика і астрономія - Карпова Л.М."]
      },
      2: {
        "Пн": ["Основи алгоритмів  - Грабовчак Т.В.", "Комп'ютерна логіка - Вороніна С.В.", "Іноземна мова - Токарєва О.В.", "Теорія кіл - Чорний О.А."],
        "Вт": ["Фізична культура - Філіппов Д.В.", "Вища математика - Гончаров О.М.", "Основи алгоритмів - Грабовчак Т.В."],
        "Ср": ["Вища математика - Гончаров О.М.", "Історія України - Домніна Г.С.", "Теорія кіл - Чорний О.А."],
        "Чт": ["Математика - Коваль І.А.", "Технології М3 - Олійник О.Ю.", "Українська література - Прощенко І.М.", "Виховна година - Прощенко І.М."],
        "Пт": ["Українська мова - Прощенко І.М.", "Комп'ютерна логіка - Вороніна С.В.", "Фізика і астрономія - Карпова Л.М."]
      }
    };

    function renderSchedule(week) {
      const container = document.getElementById("schedule");
      container.innerHTML = `<h2>Розклад • Тиждень ${week}</h2>`;

      const dayMap = ["Нд", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"];
      const currentDayName = dayMap[new Date().getDay()];

      for (let day in schedules[week]) {
        let lessons = schedules[week][day];
        let fullDay = Array(4).fill("Вільна пара");
        
        lessons.forEach((subj, i) => {
          if(i < 4) fullDay[i] = subj;
        });

        let dayClass = "day";
        if (day === currentDayName) dayClass += " current-day";

        container.innerHTML += `
          <div class="${dayClass}">
            <h3>${day}</h3>
            <ul>${fullDay.map((subj, i) => {
              let room = "";
              for (let key in subjects) {
                if (subj.includes(key)) {
                  room = subjects[key];
                  break;
                }
              }
              if (subj === "Вільна пара") {
                return `<li class="absent"><span>${times[i]}</span> &mdash; ВІЛЬНО</li>`;
              } else {
                return `<li><span class="time">${times[i]}</span> <span class="subject-text">${subj}</span> ${room ? `<span class="room">${room}</span>` : ""}</li>`;
              }
            }).join('')}</ul>
          </div>`;
      }
    }

    function autoWeek() {
      const startDate = new Date(2025, 0, 13);
      const today = new Date();
      const dayOfWeek = today.getDay();
      let diffTime = today - startDate;
      if (dayOfWeek === 6 || dayOfWeek === 0) diffTime += 7 * 24 * 60 * 60 * 1000;
      const diffWeeks = Math.floor(diffTime / (7 * 24 * 60 * 60 * 1000));
      const week = (diffWeeks % 2 === 0) ? 1 : 2;
      renderSchedule(week);
    }

    function showWeek(week) { renderSchedule(week); }

    function showDate() {
      const now = new Date();
      const options = { weekday: 'long', day: 'numeric', month: 'long' };
      let dateStr = now.toLocaleDateString('uk-UA', options);
      dateStr = dateStr.replace(',', ''); 
      document.getElementById("date").textContent = dateStr;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const icon = document.getElementById("theme-icon");
      const isLight = document.body.classList.contains("light-mode");
      if (isLight) {
         icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
      } else {
         icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      }
    }
  </script>
</body>
</html>
